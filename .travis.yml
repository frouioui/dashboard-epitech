language: node_js

addons:
  ssh_known_hosts:
    - $PROD_SERVER

node_js:
  - 10.16.3

script:
  - echo "hello"

before_deploy:
  - openssl aes-256-cbc -K $encrypted_c73182c31822_key -iv $encrypted_c73182c31822_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

deploy:
  - provider: script
    skip_cleanup: true
    script: ssh -p22 $PROD_SERVER_USERNAME@$PROD_SERVER "touch toto && echo -e salut > toto && cat toto"
    on:
      branch: master